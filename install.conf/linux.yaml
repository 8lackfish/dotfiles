- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/:
    ~/.config:
      recursive: true

- link:
    ~/.config/alacritty:
    ~/.config/kitty:
    ~/.config/lazygit/config.yml: lazygit/config.yml
    ~/.config/clangd: ls/clangd
    ~/.config/powershell: pwsh
    ~/.config/tmux:
    ~/.config/nvim: vim/nvim
    ~/.config/zsh:
    ~/.bashrc: .bashrc
    ~/.czrc: .czrc
    ~/.fdignore: .fdignore
    ~/.gitconfig: .gitconfig
    ~/.zshenv: .zshenv
    ~/.config/starship.toml:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
